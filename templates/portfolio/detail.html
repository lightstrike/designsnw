{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="row">
    <h1>{{ project.title }}</h1>
    <h3>{{ project.property_type }}</h3>
    <p>{{ project.description }}</p>

    {% for image in project.images.all %}
    <section class="col-md-4">
        <a class="thumbnail" href="#"><img src="{{ MEDIA_URL }}/{{ image.file_path }}" alt="{{ image.title }}" /></a>
    </section>
    {% endfor %}
</div>
{% endblock content %}
